<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/layout :: head">
    <meta charset="UTF-8">
    <title>List Classroom</title>
</head>
<body>
<h3>Classrooms</h3>
<p>
    <a th:href="@{/classrooms/create}">
        Add new classroom
    </a>
</p>
<p>
    <a th:href="@{/students}">
        Students
    </a>
</p>
<div class="notify">
    <div th:if="${message}">
        <span th:text="${message}"></span>
    </div>
</div>

<table id = "students">
    <thead>
    <tr>
        <th>STT</th>
        <th>Name</th>
        <th>Update</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="p, pStatus : ${classrooms}">
        <td th:text="${pStatus.count}"></td>
        <td><a th:href="@{/classrooms/view-classroom/{id}(id=${p.getId()})}" th:text="${p.getName()}"></a></td>
        <td><a th:href="@{/classrooms/update/{id}(id=${p.getId()})}">update</a></td>
    </tr>
    </tbody>
</table>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
